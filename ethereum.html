<html>
<head>
	<title>Buy With Ethereum</title>
	<link rel="stylesheet" type="text/css" href="buy/crypto.css">
	<link rel="shortcut icon" href="buy/icon.ico" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<script language="JavaScript">
  window.onload = function() {
    document.addEventListener("contextmenu", function(e){
      e.preventDefault();
    }, false);
    document.addEventListener("keydown", function(e) {
    //document.onkeydown = function(e) {
      // "I" key
      if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
        disabledEvent(e);
      }
      // "J" key
      if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
        disabledEvent(e);
      }
      // "S" key + macOS
      if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
        disabledEvent(e);
      }
      // "U" key
      if (e.ctrlKey && e.keyCode == 85) {
        disabledEvent(e);
      }
      // "F12" key
      if (event.keyCode == 123) {
        disabledEvent(e);
      }
    }, false);
    function disabledEvent(e){
      if (e.stopPropagation){
        e.stopPropagation();
      } else if (window.event){
        window.event.cancelBubble = true;
      }
      e.preventDefault();
      return false;
    }
  };
</script>

<body>
<div class="form">
<img src="buy/ethereum.png">
		Ethereum Address<input style="text-align:center" type="text" value="0x50F63bfB1d013d94E35e2C5e7dDBB89ab46ba71e" id="address" readonly>
		<button onclick="myFunction()">Copy Address</button>
		
<script>
function myFunction() {

  var copyText = document.getElementById("address");

  copyText.select();
  copyText.setSelectionRange(0, 99999);

  document.execCommand("copy");

  alert("Copied Address : " + copyText.value);
}
</script>
	
</div>

</body>



</html>
